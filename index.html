<section id="calculator" class="py-20 bg-blue-50 px-6">
    <div class="max-w-4xl mx-auto bg-white p-10 rounded-3xl shadow-2xl border border-blue-100">
        <h2 class="text-3xl font-bold text-gray-900 mb-2">Smart Quote Engine</h2>
        <p class="text-gray-500 mb-8 font-medium italic text-sm">Calculate instant FOB Karachi estimates based on current mill rates.</p>
        
        <div class="grid md:grid-cols-2 gap-8">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-bold text-gray-700">Mill Price (PKR/Metric Ton)</label>
                    <input type="number" id="millPrice" value="300000" class="w-full p-3 bg-gray-50 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700">Quantity (MT)</label>
                    <input type="number" id="qty" value="25" class="w-full p-3 bg-gray-50 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700">Exchange Rate (USD/PKR)</label>
                    <input type="number" id="exRate" value="280" class="w-full p-3 bg-gray-50 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none">
                </div>
            </div>

            <div class="bg-green-900 text-white p-8 rounded-2xl flex flex-col justify-center text-center">
                <span class="text-green-300 uppercase tracking-widest text-xs font-bold mb-2">Estimated FOB Quote</span>
                <div class="text-5xl font-black mb-2">$<span id="finalTotal">0.00</span></div>
                <p class="text-green-200 text-sm italic">Price Per MT: $<span id="perMt">0</span></p>
                <button onclick="calculateQuote()" class="mt-6 bg-white text-green-900 font-black py-3 rounded-lg hover:bg-green-100 transition">Update Quote</button>
            </div>
        </div>
    </div>
</section>

<script>
    function calculateQuote() {
        // Platform Settings: Your 3% Commission
        const commissionPercent = 3; 

        const millPrice = document.getElementById('millPrice').value;
        const qty = document.getElementById('qty').value;
        const exRate = document.getElementById('exRate').value;

        // Logic: (Price / Rate) + Commission
        const baseCostUsd = (millPrice * qty) / exRate;
        const commission = baseCostUsd * (commissionPercent / 100);
        const finalTotal = baseCostUsd + commission;
        const perMt = finalTotal / qty;

        document.getElementById('finalTotal').innerText = finalTotal.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
        document.getElementById('perMt').innerText = perMt.toFixed(2);
    }
    // Run once on load
    window.onload = calculateQuote;
</script>
